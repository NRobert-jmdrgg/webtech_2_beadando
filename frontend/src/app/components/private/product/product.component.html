<app-centered-card>
  <mat-card-header>A termék adatai</mat-card-header>
  <mat-card-content class="card-form-container">
    <form
      class="card-form"
      [formGroup]="productModifyForm"
      (submit)="onSubmit()"
    >
      <mat-form-field class="card-full-width">
        <mat-label>Név</mat-label>
        <input type="text" matInput formControlName="name" />
        <mat-error
          *ngIf="this.productModifyForm.get('name')?.hasError('required')"
        >
          A termék nevének megadása kötelező!
        </mat-error>
      </mat-form-field>
      <mat-form-field class="card-full-width">
        <mat-label>Márka</mat-label>
        <input type="text" matInput formControlName="brand" />
        <mat-error
          *ngIf="this.productModifyForm.get('brand')?.hasError('required')"
        >
          A termék márkájának megadása kötelező!
        </mat-error>
      </mat-form-field>
      <mat-form-field class="card-full-width">
        <mat-label>Ár</mat-label>
        <input type="text" matInput formControlName="price" />
        <mat-error
          *ngIf="this.productModifyForm.get('price')?.hasError('required')"
        >
          A termék árának megadása kötelező!
        </mat-error>
      </mat-form-field>
      <mat-form-field class="card-full-width">
        <mat-label>Kategória</mat-label>
        <input type="text" matInput formControlName="category" />
        <mat-error
          *ngIf="this.productModifyForm.get('category')?.hasError('required')"
        >
          A termék kategóriájának megadása kötelező!
        </mat-error>
      </mat-form-field>
      <div style="display: flex">
        <button
          type="button"
          mat-flat-button
          color="primary"
          [hidden]="edit || !isOwner()"
          (click)="toggleEditMode()"
          style="margin: 0 0 20px 18px"
        >
          Szerkesztés
        </button>
        <button
          type="submit"
          mat-flat-button
          color="primary"
          [hidden]="!edit"
          style="margin: 0 0 20px 18px"
          [disabled]="productModifyForm.invalid"
        >
          Mentés
        </button>
        <button
          type="button"
          mat-flat-button
          color="warn"
          [hidden]="!isOwner()"
          style="margin: 0 0 20px 18px"
          (click)="onDelete()"
        >
          Törlés
        </button>
        <button
          *ngIf="edit"
          type="reset"
          mat-stroked-button
          color="primary"
          (click)="cancel()"
          style="margin: 0 18px 20px auto"
        >
          Mégsem
        </button>
      </div>
    </form>
  </mat-card-content>
</app-centered-card>

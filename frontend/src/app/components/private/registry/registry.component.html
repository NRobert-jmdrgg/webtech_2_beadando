<mat-paginator
  [length]="productsLength"
  [pageSize]="pageSize"
  [pageSizeOptions]="[5, 10, 25]"
  (page)="loadProducts($event)"
></mat-paginator>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="brand">
    <th mat-header-cell *matHeaderCellDef>Márka</th>
    <td mat-cell *matCellDef="let element">{{ element.brand }}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Név</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Ár</th>
    <td mat-cell *matCellDef="let element">
      {{ element.price | currency : "HUF" }}
    </td>
  </ng-container>
  <ng-container matColumnDef="registeredBy">
    <th mat-header-cell *matHeaderCellDef>Hozzáadta</th>
    <td mat-cell *matCellDef="let element">{{ element.registeredBy?.name }}</td>
  </ng-container>
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef>Kategória</th>
    <td mat-cell *matCellDef="let element">{{ element.category }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="onProductClick(row._id)"
  ></tr>
</table>

<app-centered-card>
  <mat-card-header>Bejelentkezés</mat-card-header>
  <mat-card-content class="card-form-container">
    <form class="card-form">
      <mat-form-field class="card-full-width">
        <mat-label>Email</mat-label>
        <input
          type="email"
          name="email"
          [(ngModel)]="loginData.email"
          matInput
          [formControl]="emailFormControl"
          [errorStateMatcher]="matcher"
          placeholder="Ex. pat@example.com"
        />
        <mat-error
          *ngIf="
            emailFormControl.hasError('email') &&
            !emailFormControl.hasError('required')
          "
        >
          Kérem adja meg az email címét
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Az email megadásas <strong>kötelező</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="card-full-width">
        <mat-label>Jelszó</mat-label>
        <input
          [type]="hide ? 'password' : 'text'"
          name="password"
          [(ngModel)]="loginData.password"
          matInput
          [formControl]="passwordFormControl"
          [errorStateMatcher]="matcher"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
        <mat-error *ngIf="!passwordFormControl.hasError('required')">
          Kérem adja meg a jelszavát
        </mat-error>
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          A jelszó megadása <strong>kötelező</strong>
        </mat-error>
      </mat-form-field>
      <div style="display: flex">
        <mat-checkbox style="margin: auto 0">
          Maradjak bejelentkezve
        </mat-checkbox>
        <button
          type="submit"
          mat-flat-button
          color="primary"
          style="text-align: right; margin-left: auto"
          [disabled]="emailFormControl.invalid || passwordFormControl.invalid"
        >
          Belépés
        </button>
      </div>
    </form>
  </mat-card-content>

  <mat-card-footer>
    <p style="font-size: 10px; margin-left: 40px">
      Nem rendelkezik fiókkal? A regisztrációhoz
      <a routerLink="/register" routerLinkActive="active">kattintson ide</a>!
    </p>
  </mat-card-footer>
</app-centered-card>
